<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>teacEase</title>

    <!-- Icons font CSS-->
    <link href="v/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="v/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Font special for pages-->

    <!-- Vendor CSS-->
    <link href="v/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="v/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
     
    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 style="text-align: center;font-family: sans-serif;font-weight: bold;padding-bottom: 25px;"><span style="color: grey;">Teach</span><span style="color: red;">Ease</span></h1>
                    <h3 class="title" style="text-align: center;">Registration Form</h3>
                    <br>
                    <h4>Student Details :</h2>
                    <br>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birth Date</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio"  name="gender" required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" required>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <textarea class="input--style-4" type="address" name="address" rows="2"  required></textarea>
                                </div>
                            </div>
                        </div>
                        

                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">Country</label>
                                <div class="rs-select2 js-select-simple select">
                                <select name="subject" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>India</option>
                                    <option>UK</option>
                                    <option>USA</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <label class="label">State</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Karnataka</option>
                                    <option>Maharastra</option>
                                    <option>Kerala</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                        </div>

                        <br>

                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">State</label>
                                <div class="rs-select2 js-select-simple select">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Mysore</option>
                                    <option>Bangalore</option>
                                    <option>Delhi</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Zip Code</label>
                                    <input class="input--style-4" type="text" name="Zip Code" placeholder="Pin Code" pattern="([1-9]{1}[0-9]{5}|[1-9]{1}[0-9]{3}\\s[0-9]{3})" required>
                                </div>
                            </div>
                        </div>
                        
                        <br>
                        <h4>Guardian Info:</h2>
                        <br>

                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Guardian's first name</label>
                                        <input class="input--style-4" type="text" name="first_name" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Guardian's last name</label>
                                        <input class="input--style-4" type="text" name="last_name" required>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Guardian's Email</label>
                                        <input class="input--style-4" type="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Guardian's Number</label>
                                        <input class="input--style-4" type="text" name="phone" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Guardian Consent</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Yes
                                                <input type="radio"  name="gc" required>
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">No
                                                <input type="radio" name="gc" required>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        
                        <br>
                        <h4>
                            Curiculum Details :     
                        </h4>
                        <br>
                       
                        

                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">Curiculum</label>
                                <div class="rs-select2 js-select-simple select">
                                <select name="subject" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Curiculum 1</option>
                                    <option>Curiculum 2</option>
                                    <option>Curiculum 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <label class="label">Class</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Class 1</option>
                                    <option>Class 2</option>
                                    <option>Class 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                        </div>

                        <br>

                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">State</label>
                                <div class="rs-select2 js-select-simple select">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Mysore</option>
                                    <option>Bangalore</option>
                                    <option>Delhi</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Zip Code</label>
                                    <input class="input--style-4" type="text" name="Zip Code" placeholder="Pin Code" pattern="([1-9]{1}[0-9]{5}|[1-9]{1}[0-9]{3}\\s[0-9]{3})" required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Student Has Smartphone?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio"  name="sP" required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" name="sP" required>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Student Need Printed Copy?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio"  name="pC" required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" name="pC" required>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Data of Join :</label>
                                    <input class="input--style-2" type="date" name="email" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-check d-flex justify-content-start mb-4 pb-3">
                            <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" style="display:inline;"/>
                            <label class="form-check-label text-white" for="form2Example3" style="display: inline;">
                              I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your
                              site.
                            </label>
                          </div> -->
                        

                         <div class="row row-space">
                            <button class="btn btn--radius-2 btn--blue" id="rst" type="reset" style="margin-top: 20px;">Reset</button>

                            <button class="btn btn--radius-2 btn--green" id="smt" type="submit" style="margin-top: 20px;">Submit</button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="v/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="v/select2/select2.min.js"></script>
    <script src="v/datepicker/moment.min.js"></script>
    <script src="v/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>






</body>

</html>
